<script>
    let a = +prompt("Nhap a")
    let b = +prompt("Nhap b")
    let tongchan = 0;
    let tongle = 0;
    if (a <= 0 || b <= 0) {
        console.log(`Nhập 2 số nguyên dương và a phải nhỏ hơn b`)
    }
    else if (a >= b) {
        console.log(`a phải nhỏ hơn b`)
    } else {
        for (i = a; i <= b; i++) {
            if (i % 2 == 1) {
                tongle += i;
            } else {
                tongchan += i;
            }
        } console.log(`Tổng tất cả số lẻ là: ${tongle} , tổng tất cả số chẵn là: ${tongchan}`)
    }
</script>
