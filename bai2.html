<script>
    function demTuVaKyTu(cau) {
        let soTu = cau.trim().split(/\s+/).length;
        let soKyTu = cau.length;
        return [soTu, soKyTu];
    }

    do {
        let cau = +prompt("Nhập một câu bất kỳ:");
        let ketQua = demTuVaKyTu(cau);
        alert(`Số từ: ${ketQua[0]} và số ký tự: ${ketQua[1]}`);
    } while (confirm("Bạn có muốn nhập thêm câu khác không?"));

</script>
